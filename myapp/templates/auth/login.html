{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}


<div class="login-container">
    <div class="login-form">
        <button class="close-btn"><a href="{% url 'home' %}">
            <h6 class="cross"><i class="fa-solid fa-x"></i></h6>
        </a>
            <i class="bi bi-x-lg"></i>
        </button>
        
        <h2 class="text-center mb-4 fw-bold" style="color: #343a40;">Login Here!</h2>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action="{% url 'log_in' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group-custom">
                    <i class="bi bi-person-fill text-muted"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group-custom">
                    <i class="bi bi-lock-fill text-muted"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <p class="register-link mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </form>
    </div>
</div>


{% endblock content %}
